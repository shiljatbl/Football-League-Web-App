{% extends 'layouts/base.html' %}



{% block content %}






<div class="card shadow mb-4 ml-4 mr-4">
    <div class="card-header py-3">
        <div class="row">
            <div  class="col">
                <h1 class="m-0 font-weight-bold text-primary">All Games</h1>
            </div>

            <div align="right" class="col" >
                <a href="/game/create" class="btn btn-primary">Create Game</a>
            </div>

        </div>
        
        
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Teams</th>
                        <th>Result</th>
                        
                        
                        
                        
                    </tr>
                </thead>
                
                <tbody>
                    
                    
                    {% for instance in object_list %}
                        
                        <tr>
                            <td>{{ instance.date }}</td>
                            <td><a href="/game/{{ instance.id }}">{{ instance.home_team.name }} - {{ instance.away_team.name }}</a></td>
                            <td><p>{{ instance.home_goals}}:{{ instance.away_goals}}</p></td>
                            
                            
                            
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>




{% endblock %}
