{% extends 'index.html' %}



{% block content %}


<div class="card shadow mb-4 ml-4 mr-4 w-50">
    <div class="card-header py-3">
        <h1>{{ player.name }}</h1>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            
            <p>Team: {{ player.team }}</p>
            <p>Age: {{ player.age }}</p>
            <p>Captain: {{ player.iscaptain }}</p>
            <p>Position: {{ player.position }}</p>
        </div>
    </div>
</div>


{% endblock %}
